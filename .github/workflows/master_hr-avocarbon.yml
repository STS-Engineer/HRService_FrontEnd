name: Build and deploy Node.js app to Azure Web App - HR-AVOCarbon

on:
  push:
    branches:
      - master
  workflow_dispatch:
permissions:
   contents: write  
   
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Disable CI checks
        run: echo "CI=false" >> $GITHUB_ENV 
        
      - name: npm install, build, and test
        run: 
          npm install
          
      - name: npm build
        run : 
          npm run build 
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'HR-AVOCarbon'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6BAEA5C81F8C49C3A8C25B3CAA552D2E }}
          package: '${{ github.workspace }}/build'
